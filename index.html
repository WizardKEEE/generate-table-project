<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Multiplication Table of any input number by the user</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <p>Enter the number to see it's multiplication table</p>
        <input type="number" id="numberid" name="numberid" placeholder="Enter any nubmer">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableOutput">

        </div>
    </div>
    <!-- Create a function in js to compute the table of any given number -->
    <script>

        // Create a variable which will hold the user value entered in the input
        

        // function generateTable() to compute the table of input number until 10
        function generateTable(){
            const tableNum = document.getElementById('numberid').value;
            const table_Number = parseInt(tableNum);
            tableOutput.innerHTML = '';
            let i = 1;
            let product = 1;
            while(i<=10){
                // product = table_Number * i;
                product += `<p>${table_Number} * ${i} = ${table_Number * i}</p>`;
                // console.log("The table of", tableNum + " *", i + " =", product);
                i++;
            }
            tableOutput.innerHTML = product;
        }
    </script>
</body>
</html>
